<div class="list">
  <div class="add">
    <a href="" ng-click="addTodo()">+ Add a new task</a>
  </div>
  <div ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" class="item">
    <input ng-model="todo.completed" type="checkbox">
    <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
    <label ng-hide="editing" class="editing-label" ng-click="editing = true">{{todo.name}}</label>
    <input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" type="text" class="editing-label">

    <div class="actions">
      <a href="" ng-click="saveTodos()">save</a>
      <a href="" ng-click="deleteTodo(todo, $index)" class="delete">delete</a>
    </div>
  </div>
</div>
