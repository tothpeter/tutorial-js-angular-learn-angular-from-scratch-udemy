<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>AngularJS For Everyone</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-init="list = [{name: 'Toma', age: 22}, {name: 'Kalina Tech', age: 12} ]">
  <ul>
    <li ng-repeat="item in list">{{item.name}} ({{item.age}})</li>
  </ul>

  <script src="vendor/js/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
