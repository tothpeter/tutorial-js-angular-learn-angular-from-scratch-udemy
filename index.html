<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS For Everyone</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="directoryCtrl as dirList">
  <input type="text" ng-model="search">
  <ul ng-class="{'hidden': !dirList.toggle}">
    <li ng-repeat="item in dirList.list | filter: search" ng-class="item.age > 29 ? 'over-thirty' : 'under-thirty'">
      {{item.name}} ({{item.age}})
    </li>
  </ul>

  <button ng-click="dirList.toggle = true">Show Names</button>


  <form ng-submit="dirList.addPerson()">
    <input type="text" placeholder="Name" ng-model="dirList.name">
    <input type="number" placeholder="Age" ng-model="dirList.age">
    <input type="submit" value="Submit">
  </form>

  <script src="vendor/js/angular.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/directory.js" type="text/javascript"></script>
</body>
</html>
